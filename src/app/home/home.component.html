<mat-card>
    <mat-card-header>
        <mat-card-title> Course Outline</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let courseLesson of courseLessons"
                           (click)="selectCourseLesson(courseLesson)">
                <p matLine>{{ courseLesson.title }}</p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
<pre>{{ selectedCourseLesson | json }}</pre>
